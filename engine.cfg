[application]

name="Mighty Knight"
main_scene="res://main_menu.tscn"
icon="res://icon.png"

[display]

width=1280
height=720
orientation="landscape"
stretch_mode="2d"
stretch_aspect="keep"

[image_loader]

gen_mipmaps=false

[input]

jump=[key(Up)]
attack=[key(Control)]

[rasterizer]

trilinear_mipmap_filter=true

[render]

mipmap_policy=0
